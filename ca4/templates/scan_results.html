<!DOCTYPE html>
<html>
<head>
    <title>Scan Results</title>
</head>
<body>
    <h1>Scan Results for {{ url }}</h1>
    {% if alerts %}
        <ul>
            {% for alert in alerts %}
                <li><strong>Alert:</strong> {{ alert.name }}</li>
                <li><strong>Risk:</strong> {{ alert.risk }}</li>
                <li><strong>URL:</strong> {{ alert.url }}</li>
                <li><strong>Description:</strong> {{ alert.description }}</li>
                <li>----------------</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No vulnerabilities found.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
